<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Inicia o documento HTML e define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres da página como UTF-8 (permitindo caracteres especiais, como acentos) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a configuração de exibição da página para dispositivos móveis -->
  <title>Objetos</title> <!-- Define o título da página que aparece na aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo "styles.css" para estilizar a página -->
</head>
<body>
  <h1>Lista de Objetos</h1> <!-- Exibe um título principal na página -->
  <ul id="obeject-list"></ul> <!-- Cria uma lista não ordenada (ul) com o id "object-list" onde os itens serão listados dinamicamente via JavaScript -->
  
  <script src="script.js"></script> <!-- Importa o arquivo JavaScript externo "script.js", onde pode-se adicionar interatividade à página -->
</body>
</html>
